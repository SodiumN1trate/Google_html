<!DOCTYPE html>
<html>
    <head>
        <title>Google search</title>
        <link rel="icon" href="https://img.icons8.com/fluent/48/000000/google-logo.png">
        <link rel="stylesheet" type="text/css" href="style/stylesheet.css">
    </head>

    <body>
        <div class="header">
            <span class="nav-button">Gmail</span>
            <span class="nav-button">Attēli</span>
            <span class="nav-button"><img src="media/dots.png" alt="Netika atrasta bilde" width="1.2%"></span>
            <span class="nav-button"><a style="background-color: #4285F4; color: #F3FFFF; padding-left: 1%;padding-right: 1%;padding: 0.3% 1%; border-radius: 3px;">Ieiet</a></span>
        </div>
        <div class="wrapper">
            <div class="body">
                <img src="media/google_icon.png" class="google-icon center" alt="Netika atrasta bilde">
                <div class="search-bar-circle center" >
                    <img src="media/search_icon.png" alt="Netika atrasta bilde" class="search-icon center">
                    <input type="text" name="SearchInput" class="search-input center">
                    <img src="https://cdn.discordapp.com/attachments/804284289985937438/808733234632458240/unknown.png" class="keyboard-icon">
                </div>
                <div class="buttons">
                    <span class="button">Google meklēšana</span>
                    <span class="button">Es ticu veiksmei!</span>
                </div>
                <div class="security-text">
                    <span><img src="https://www.google.com/images/hpp/shield_security_checkup_green_2x_web_96dp.png" width="45px" style="margin-bottom: -1.3%;"></span>
                    <span>Drošāka interneta diena.</span>
                    <span><a href="https://myaccount.google.com/security-checkup?utm_medium=hpp&utm_source=google&utm_campaign=saferinternetday2021&pli=1">Izpildiet 2 minūšu konta drošības iestatījumu pārbaudi.</a></span>
                </div>
                <div class="select-languages">
                    <span>Google piedāvājums:</span>
                    <span class="language" ><a href="#">English</a></span>
                    <span class="language" ><a href="#">lietuvių</a></span>
                    <span class="language" ><a href="#">русский</a></span>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="first-footer-block">
                <div>Latvija</div>
            </div>
            <span class="second-nav-text left-text">Reklamēšana</span>
            <span class="second-nav-text left-text">Uzņēmējdarbība</span>
            <span class="second-nav-text left-text">Plašāka informācija</span>
            <span class="second-nav-text left-text">Kā darbojas meklēšana</span>
            <span class="second-nav-text right-text">Konfidencialitāte</span>
            <span class="second-nav-text right-text">Noteikumi</span>
            <span class="second-nav-text right-text">Iestatījumi</span>
        </div>
    </body>
</html>
