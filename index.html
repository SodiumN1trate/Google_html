<!DOCTYPE html>
<html>
    <head>
        <title>Google search</title>
        <link rel="stylesheet" type="text/css" href="style/stylesheet.css">
    </head>

    <body>
        <div class="header">
            <span class="nav-button">Gmail</span>
            <span class="nav-button">Attēli</span>
            <span class="nav-button"><img src="media/dots.png" alt="Netika atrasta bilde" width="1.2%"></span>
            <span class="nav-button"><a style="background-color: #4285F4; color: #F3FFFF; padding-left: 1%;padding-right: 1%;padding-top: 0.3%;padding-bottom: 0.3%; border-radius: 3px;">Ieiet</a></span>
        </div>
        <div class="wrapper">
            <div class="body">
                <img src="media/google_icon.png" class="google-icon center" alt="Netika atrasta bilde">
                <div class="search-bar-circle center" >
                    <img src="media/search_icon.png" alt="Netika atrasta bilde" class="search-icon center">
                    <input type="text" name="SearchInput" class="search-input center">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/keyboard.png" class="keyboard-icon">
                </div>
                <div class="buttons">
                    <span class="button">Google meklēšana</span>
                    <span class="button">Es ticu veiksmei!</span>
                </div>
            </div>
        </div>
    </body>
</html>
